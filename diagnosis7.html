<!--Spots Findings-->

<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="theme-color" content="#e64626">
    </head>
    <body>
        <header>
            <h1>Uveitis</h1>
        </header>
        <div class="mobile-nav">
            <div class="progress-nav">
                <div>
                    <!--Write Navigation-->
                    7/10 Posterior Spots
                </div>
            </div>
            <div class="progress-bar">
                <div class="bar">
                    <div class="green-bar" id="green-bar"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="navbar-col">
                <a class="navitem" id="history-el">History</a>
                <a class="navitem" id="antSeg-el">Ant. Seg</a>
                <a class="navitem" id="cornea-el">Cornea</a>
                <a class="navitem" id="postSeg-el">Post. Seg</a>
                <a class="navitem" id="ocularPath-el">Ocular Path</a>
                <a class="navitem" id="exOcularPath-el">Ex-Ocular Path</a>
                <a class="navitem" id="spots-el">Spots</a>
                <a class="navitem" id="spots-el">Imaging</a>
                <a class="navitem" id="labs-el">Labs</a>
                <a class="navitem" id="results-el">Result</a>
            </div>

        
            <div class="questions-col">
                <!--write down symptom-->
                <div class="greeting">
                    <div class="greeting-section">
                        <div class="please">Please select the characteristics in each box below</div>
                        <div class="sub-title">Spots</div>
                    </div>
                </div>

                <div class="sub-container">
                    <div class="symptom-col">
                        <div class="symptom-item"><div>Choroiditis</div></div>
                        <div class="symptom-item"><div>Retinitis</div></div>
                        <div class="symptom-item"><div>Focal</div></div>
                        <div class="symptom-item"><div>Color</div></div>
                        <div class="symptom-item"><div>Shape</div></div>
                        <div class="symptom-item"><div>Predominant Lesion Size</div></div>
                        <div class="symptom-item"><div>Location in Retina</div></div>
                        <div class="symptom-item"><div>Other Spot Descriptors</div></div>
                    </div>
                

                    <!--write down input-->
                    <div class="input-col">
                        <div class="input-item">
                            <div><select id="choroiditis-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="retinitis-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="focal-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="paucifocal">Paucifocal</option>
                                <option value="multifocal">Multifocal</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="color-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="yellow-orange">Yellow-orange (cream-coloured)</option>
                                <option value="grey-white">Grey-white</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="shape-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="placoid">Plaque-like or placoid</option>
                                <option value="oval">oval or round</option>
                                <option value="punctuate">Punctuate lesion</option>
                                <option value="serpentine">Ameboid or Serpentine shape</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="size-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="less125">> 125μm</option>
                                <option value="bw125and250">> 125μm and < 250μm </option>
                                <option value="more250">> 250μm </option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="locationRetina-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="pp">posterior pole</option>
                                <option value="mp">mid-periphery</option>
                                <option value="fp">Far periphery</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="otherDes-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="fg">foveal granularity</option>
                                <option value="punched-out">Punched-out atrophic</option>
                            </select></div>
                        </div>

                    </div>
                </div>

                <div class="back-next">
                    <a style="text-decoration: none;" href="diagnosis6.html">
                        <button class="back">Back</button>
                    </a>
                    <a style="text-decoration: none;" href="diagnosis8.html">
                        <button class="next"><div>Next</div></button>
                    </a>
                </div>
            </div>
                
            
        </div>
    <script src="loading.js"></script>
    <script src="./javascript/patient.js"></script>
    <script>
        document.getElementById('history-el').style.borderLeftColor = '#59A77D';
        document.getElementById('antSeg-el').style.borderLeftColor = '#59A77D';
        document.getElementById('cornea-el').style.borderLeftColor = '#59A77D';
        document.getElementById('postSeg-el').style.borderLeftColor = '#59A77D';
        document.getElementById('ocularPath-el').style.borderLeftColor = '#59A77D';
        document.getElementById('exOcularPath-el').style.borderLeftColor = '#59A77D';
        document.getElementById('spots-el').style.borderLeftColor = '#59A77D';
        document.getElementById('spots-el').style.fontWeight = 600;
        document.getElementById('green-bar').style.width = 70 + "%"; 
        loadData(['choroiditis-el','retinitis-el','focal-el',
        'color-el','shape-el','size-el','locationRetina-el','otherDes-el']);
    </script>
    </body>
</html>
