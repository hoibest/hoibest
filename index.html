    <script src="loading.js"></script>
    <script>
        document.getElementById('green-bar').style.width = 0 + "%"; 
        function twoFunc(t){
            keepData(t);
            info(t);
        }
        function info(t){
            let loc = document.getElementById(t);
            console.log(t.value);
            let selectedLoc = document.getElementById('selectedLoc-el');
            let selectedColor = document.getElementById('selectedColor-el');
            if(t.value=='anterior'){
                selectedLoc.textContent = 'anterior uveitis';
                selectedLoc.style.backgroundImage = 'linear-gradient(pink,rgb(229, 216, 218))';
            }
            else{
                selectedLoc.textContent = '';
                selectedColor.textContent = '';
            }
        }
    </script>
