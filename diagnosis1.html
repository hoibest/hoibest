    </head>
    <body>
        <header>
            <h1>Uveitis</h1>
        </header>
        <div class="mobile-nav">
            <div class="progress-nav">
                <div>
                    <!--Write Navigation-->
                    1/10 History
                </div>

            <div class="progress-bar">
                <div class="bar">
                    <div class="green-bar"></div>
                </div>

        <div class="container">
            <div class="navbar-col">
                <a class="navitem" id="history-el">History</a>
                <a class="navitem" id="antSeg-el">Ant. Seg</a>
                <a class="navitem" id="cornea-el">Cornea</a>
                <a class="navitem" id="postSeg-el">Post. Seg</a>
                <a class="navitem" id="ocularPath-el">Ocular Path</a>
                <a class="navitem" id="exOcularPath-el">Ex-Ocular Path</a>
                <a class="navitem" id="spots-el">Spots</a>
                <a class="navitem" id="spots-el">Imaging</a>
                <a class="navitem" id="labs-el">Labs</a>
                <a class="navitem" id="results-el">Result</a>
            </div>

        
            <div class="questions-col">
                <div class="greeting">
                    <div class="greeting-section">
                        <div class="please">Please select the characteristics in each box below</div>
                        <div class="sub-title">History At Presentation</div>
                    </div>
                </div>

                <div class="sub-container">
                    <div class="symptom-col">
                        <div class="symptom-item"><div>Onset</div></div>
                        <div class="symptom-item"><div>Duration</div></div>
                        <div class="symptom-item"><div>Course</div></div>
                        <div class="symptom-item"><div>Acute Course</div></div>
                        <div class="symptom-item"><div>Affected Eye(s)</div></div>
                    </div>

                    <div class="input-col">
                        <div class="input-item">
                            <div><select id="onset-el" onchange="keepData(this)">                    
                                <option value=""></option>
                                <option value="sudden">Sudden</option>
                                <option value="insidious">Insidious</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="duration-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="limited">Limited</option>
                                <option value="persistent">Persistent</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="course-el" onchange="two(this)">
                                <option value=""></option>
                                <option value="acute">Acute</option>
                                <option value="chronic">Chronic</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="acuteCourse-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="monophasic">Monophasic</option>
                                <option value="recurrent">Recurrent</option>
                            </select></div>
                        </div>

                        <div class="input-item">
                            <div><select id="laterality-el" onchange="keepData(this)">
                                <option value=""></option>
                                <option value="leftEye">Left Eye</option>
                                <option value="leftEyeAlternating">Left Eye Alternating</option>
                                <option value="rightEye">Right Eye</option>
                                <option value="rightEyeAlternating">Right Eye Alternating</option>
                                <option value="bothEyes">Both Eyes</option>
                            </select></div>
                        </div>

                    </div>
                </div>

                <div class="back-next">
                    <a style="text-decoration: none;" href="index.html">
                        <button class="back">Back</button>
                    </a>
                    <a style="text-decoration: none;" href="diagnosis2.html">
                        <button class="next"><div>Next</div></button>
                    </a>
                </div>
            </div>
                
            
        </div>
    <script src="loading.js"></script>
    <script src="./javascript/patient.js"></script>
    <script>
        document.getElementById('history-el').style.borderLeftColor = '#59A77D';
        document.getElementById('history-el').style.fontWeight = 600;
        loadData(['onset-el','duration-el','course-el','laterality-el','acuteCourse-el']);
        function two(t){
            keepData(t);
            if(document.getElementById('course-el').value!="acute"){
                document.getElementById('acuteCourse-el').style.display = "none";
                document.getElementById('acuteCourse-el').value = '';
                keepData(document.getElementById('acuteCourse-el'));
            }
            else{
                document.getElementById('acuteCourse-el').style.display = "unset";
            }
        }
        if(document.getElementById('course-el').value!="acute"){
                document.getElementById('acuteCourse-el').style.display = "none";
                document.getElementById('acuteCourse-el').value = '';
                keepData(document.getElementById('acuteCourse-el'));
        } else{
                document.getElementById('acuteCourse-el').style.display = "unset";
        }
    </script>
    </body>
</html>
